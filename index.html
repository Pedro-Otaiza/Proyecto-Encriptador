<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Proyecto Encriptador</title>
    <link rel="icon" href="./img/secure.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="title">
    <h1 class="titulo">Encriptar Información</h1>
</div>
<section class="main">
    <div class="main-encriptar">
        <h2 class="encriptarMensaje"> Encriptar Mensaje </h2>
            <label for="input-texto" id="soloLetras"><img src="./img/danger.png" id="icon" alt="exclamation-mark"> Solo letras minúsculas, sin acento </label>
            <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí"></textarea>

        <div class="main-btn_desencriptar">
            <input class="btn" type="button" value="Encriptar" id="btn-encriptar" onclick="encriptar();">

            <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptar();">
        </div>
    </div>

    <img src="./img/wired-linea.gif" class="img-arrow">

    <div class="main-encriptado">
        <h2> Mensaje Encriptado </h2>
        
        <textarea class="text-input_salida" type="text" id="input-encripted"></textarea>


        <div class="main-btn_copiar">
        <button class="btn" id="btn-copy" onclick="copy();"> Copiar </button>
        </div>
    </div>
</section>


<footer class="footer"> Developed By Pedro Reyes Otaiza 
</footer>

</body>

</html>
