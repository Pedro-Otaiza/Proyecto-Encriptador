<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="/locked.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/Proyecto Encriptar/style.css">
    <script src="/Proyecto Encriptar/app.js"></script>
</head>
<body>

    <header class="head"> 
        <p class="head-title"> Encriptador de Información </p> 

    </header>

<h1 class="titulo">Encriptar Información</h1>

<section class="main">
    <div class="main-encriptar">
        <h2> Encriptar Mensaje </h2>
            <label for="input-texto"> Solo letras minúsculas, sin acento </label>
            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
            <input class="btn" type="button" value="Encriptar!" id="btn-encriptar" onclick="encriptar();">
    </div>

    <div class="main-encriptado">
        <h2> Mensaje Encriptado </h2>
        <input class="text-input_salida" type="text" placeholder="Esperando Mensaje Encriptado" id="input-encriptado">
    
        <div class="main-desencriptar_btn">
            <button class="btn" id="btn-copy" onclick="copiarContenido();"> Copiar </button>
        
            <input class="btn" type="button" value="Desencriptar!" id="btn-desencriptar" onclick="desencriptar();">
        </div>
    </div>
</section>






<section class="main">
    <input class="textInput_salida" type="text" placeholder="Esperando Mensaje" id="input-encripted">
</section>





<footer class="footer"> Developed By Pedro Reyes Otaiza </footer>


</body>

</html>


</body>
</html>
